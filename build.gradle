plugins {
    id 'java'
    id 'maven-publish'
    id 'idea'
}

group = 'cz.loglim.jperf'
version = '1.0.0-SNAPSHOT'
description = 'JPerfTest'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.glassfish.jersey.containers:jersey-container-jetty-http:2.28'
    compile 'org.glassfish.jersey.core:jersey-server:2.28'
    compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.28'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet-core:2.28'
    compile 'org.glassfish.jersey.inject:jersey-hk2:2.28'
    compile 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.9.8'
    compile 'com.fasterxml.jackson.core:jackson-core:2.9.8'
    compile 'org.eclipse.jetty:jetty-util:9.4.15.v20190215'
    compile 'org.eclipse.jetty:jetty-servlet:9.4.15.v20190215'
    compile 'org.eclipse.jetty:jetty-server:9.4.15.v20190215'
    compile 'org.slf4j:slf4j-api:1.7.26'
    compile 'org.slf4j:slf4j-simple:1.7.26'
    compile 'org.mariadb.jdbc:mariadb-java-client:2.4.0'
    compile 'org.hibernate:hibernate-core:5.4.1.Final'
    compile 'org.hibernate:hibernate-c3p0:5.4.1.Final'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar  {
    manifest {
        attributes "Main-Class": "cz.loglim.jrest.App"
    }
    
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}